apply plugin: 'idea'
apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion compileSdkVersionCode
    buildToolsVersion buildToolsVersionCode

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 25
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
}

dependencies {
    compile "com.android.support:support-v4:$supportLibVersion"
    compile "com.android.support:support-core-ui:$supportLibVersion"
    compile "com.android.support:support-core-utils:$supportLibVersion"
    compile "com.android.support:support-annotations:$supportLibVersion"
    compile 'com.annimon:stream:1.1.2'
    compile 'joda-time:joda-time:2.9.4'

    compile "org.parceler:parceler-api:$parcelerVersion"

    apt "com.github.Raizlabs.DBFlow:dbflow-processor:$dbFlowVersion"
    compile "com.github.Raizlabs.DBFlow:dbflow-core:$dbFlowVersion"
    compile "com.github.Raizlabs.DBFlow:dbflow:$dbFlowVersion"

    compile 'frankiesardo:icepick:3.2.0'
    provided 'frankiesardo:icepick-processor:3.2.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.2.2'
    androidTestCompile "com.android.support.test:runner:$testSupportLibVersion"
}