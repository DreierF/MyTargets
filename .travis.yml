language: android
jdk:
- oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.0
  - android-24
  - extra-android-support
  - extra-android-m2repository
  - extra-google-m2repository
  licenses:
  - .+
sudo: required
env:
  global:
  - ADB_INSTALL_TIMEOUT=8
before_install:
- export JAVA7_HOME=/usr/lib/jvm/java-7-oracle
- export JAVA8_HOME=/usr/lib/jvm/java-8-oracle
- export JAVA_HOME=$JAVA8_HOME
- openssl aes-256-cbc -K $encrypted_143bf53fc355_key -iv $encrypted_143bf53fc355_iv -in googlePlayAndroidDeveloper.json.enc -out googlePlayAndroidDeveloper.json -d
install:
- git fetch --unshallow --tags
before_script:
- echo no | android create avd -f -n test -t android-19 -b armeabi-v7a
- emulator -avd test -no-audio -no-window &
- android-wait-for-emulator
- adb shell settings put global window_animation_scale 0
- adb shell settings put global transition_animation_scale 0
- adb shell settings put global animator_duration_scale 0
script:
- ./gradlew clean assembleRegularRelease
- adb shell input keyevent 82 &
- ./gradlew connectedRegularDebugAndroidTest
after_success:
- |
  if [[ "$TRAVIS_TAG" ]]; then
    ./gradlew publishRegularRelease
    sudo ./dropbox_uploader.sh upload app/build/outputs/apk/app-regular-release.apk /$TRAVIS_TAG/MyTargets.apk
    sudo ./dropbox_uploader.sh upload app/build/outputs/mapping/regular/release/mapping.txt /$TRAVIS_TAG/mapping.txt
  fi
- ./gradlew -Pversioneye.projectid=5808adf4e1e050004075dc1d versionEyeUpdate
- curl https://www.jpm4j.org/install/script | sudo sh
- sudo jpm install com.codacy:codacy-coverage-reporter:assembly
- codacy-coverage-reporter -l Java -r app/build/reports/coverage/regular/debug/report.xml
after_failure:
- chmod +x dropbox_uploader.sh
- zip -r reports.zip app/build/reports/androidTests/connected/flavors/REGULAR/
- ./dropbox_uploader.sh upload reports.zip /$TRAVIS_JOB_NUMBER/Reports.zip
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: app/build/outputs/apk/app-regular-release.apk
  on:
    tags: true
    repo: DreierF/MyTargets
    branch: develop
