buildscript {
    repositories {
        jcenter()
        google()
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath 'me.tatarka:gradle-retrolambda:3.7.0'
        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'
        classpath 'com.github.triplet.gradle:play-publisher:1.2.0'
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.2'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.1'
        classpath 'com.google.gms:google-services:3.1.1'
        classpath 'com.google.firebase:firebase-plugins:1.1.0-alpha1'
    }
}

plugins {
    id 'com.mendhak.gradlecrowdin' version '0.1.0'
    id 'com.github.ben-manes.versions' version '0.15.0'
}

ext {
    compileSdkVersionCode = 26

    libraryVersion = [
            aboutPage            : '1.2.1',
            annimonStream        : '1.1.9',
            dbFlow               : '3.1.1',
            dexmaker             : '2.2.0',
            discreteSeekbar      : '1.0.1',
            easyImage            : '2.0.3',
            espresso             : '3.0.1',
            findbugs             : '3.0.2',
            gson                 : '2.8.2',
            homage               : '0.2.0',
            iab                  : '1.0.44',
            icepick              : '3.2.0',
            jUnit                : '4.12',
            materialDialogs      : '0.9.4.7',
            materialIntroScreen  : '0.0.5',
            mpAndroidChart       : 'v3.0.2',
            mockito              : '2.11.0',
            okhttp               : '3.9.0',
            parceler             : '1.1.9',
            permissionsdispatcher: '3.0.1',
            photoView            : '2.1.3',
            picasso              : '2.5.2',
            playService          : '11.4.2',
            screengrab           : '1.1.0',
            retrofit             : '2.3.0',
            roundedImageView     : '2.2.1',
            support              : '26.1.0',
            supportWearable      : '2.0.5',
            testSupport          : '1.0.1',
            threeTenABP          : '1.0.5',
            timber               : '4.5.1',
            truth                : '0.36',
            uiAutomator          : '2.1.3'
    ]
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url 'https://jitpack.io' }
        maven { url 'https://clojars.org/repo/' }
    }
}

apply from: "tools/script-git-version.gradle"
apply from: "tools/script-crowdin.gradle"
apply from: "tools/script-dependency-updates.gradle"
apply from: "tools/script-keystore-fallback.gradle"
