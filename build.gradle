buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.3'
        classpath 'me.tatarka:gradle-retrolambda:3.3.0-beta4'
        classpath 'com.mendhak.gradlecrowdin:crowdin-plugin:0.0.8'
        classpath 'io.realm:realm-gradle-plugin:0.88.3'
    }
}

plugins {
    id "com.mendhak.gradlecrowdin" version "0.0.8"
}

ext {
    supportLibVersion = '23.3.0'
    playServiceVersion = '8.4.0'
    appVersionName = '2.2.0-RC1'
    appVersionCode = 37
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url 'https://clojars.org/repo/' }
    }
}

if (new File('gradle.properties').exists()) {
    crowdinDownload {
        apiKey = CROWDIN_API_KEY
        projectId = CROWDIN_PROJECT_ID
        destination = "$projectDir"
    }

    task crowdinUploadAll(group: "crowdin", dependsOn: ':app:crowdinAppUpload') {}

    task crowdinUploadAndDownload(group: "crowdin", dependsOn: 'crowdinUploadAll') {
        crowdinDownload.execute()
    }

    /*afterEvaluate {
        project(':app').tasks.assembleRelease.dependsOn crowdinUploadAndDownload
    }*/
}
