import org.ajoberstar.grgit.Grgit

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'me.tatarka:gradle-retrolambda:3.4.0'
        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'
        classpath 'com.github.triplet.gradle:play-publisher:1.1.5'
        classpath 'org.ajoberstar:grgit:1.7.2'
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.1'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.2'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'com.google.firebase:firebase-plugins:1.0.4'
    }

    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

plugins {
    id 'com.mendhak.gradlecrowdin' version '0.0.9'
    id 'com.github.ben-manes.versions' version '0.13.0'
}

ext {
    compileSdkVersionCode = 25
    buildToolsVersionCode = '25.0.2'

    git = Grgit.open()
    appVersionCode = Integer.parseInt("${git.tag.list().size()}")
    appVersionName = "${git.describe()}"
            .replace("v", "")
            .replace("_b", "-Beta")
            .replace("_rc", "-RC")

    libraryVersion = [
        support : '25.1.0',
        testSupport : '0.5',
        supportWearable : '1.4.0',
        playService : '10.0.1',
        firebase: '10.0.1',
        espresso : '2.2.2',
        parceler : '1.1.6',
        jodaTime : '2.9.7',
        dbFlow : '3.1.1',
        gson : '2.8.0',
        okhttp : '3.5.0',
        retrofit : '2.1.0',
        picasso : '2.5.2',
        icepick : '3.2.0',
        permissionsdispatcher : '2.3.1',
        iab : '1.0.37',
        mpAndroidChart : 'v3.0.1',
        clansFab : '1.6.4',
        discreteSeekbar : '1.0.1',
        easyImage : '1.3.1', // 1.4.+ dropped support for API 14 and 15
        materialDialogs : '0.9.1.0',
        aboutPage : '1.1.1',
        homage : '0.2.0',
        roundedImageView : '2.2.1',
        truth : '0.30',
        robolectric : '3.1.4',
        findbugs : '3.0.1',
        uiAutomator : '2.1.2',
        screengrab : '0.5.6',
        annimonStream : '1.1.4',
        jUnit : '4.12',
        mockito : '2.5.0'
    ]
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url 'https://clojars.org/repo/' }
    }
}

apply from: "crowdin.gradle"

dependencyUpdates.resolutionStrategy = {
    componentSelection { rules ->
        rules.all { ComponentSelection selection ->
            boolean rejected = ['alpha', 'beta', 'rc', 'cr', 'm'].any { qualifier ->
                selection.candidate.version ==~ /(?i).*[.-]${qualifier}[.\d-]*/
            }
            if (rejected) {
                selection.reject('Release candidate')
            }
        }
    }
}