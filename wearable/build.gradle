apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion compileSdkVersionCode

    defaultConfig {
        applicationId 'de.dreier.mytargets'
        minSdkVersion 23
        targetSdkVersion 27
        versionCode gitVersionCode
        versionName gitVersionName
    }

    dataBinding {
        enabled = true
    }

    androidExtensions {
        experimental = true
    }

    signingConfigs {
        debug {
        }
        release {
            storeFile file(KEYSTORE_NAME)
            storePassword KEYSTORE_PASSWORD
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            signingConfig signingConfigs.debug
            minifyEnabled false
            testCoverageEnabled true
        }
        release {
            signingConfig signingConfigs.release
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), '../tools/rules-proguard.pro'
        }
    }
}

dependencies {
    implementation "com.google.android.support:wearable:$libraryVersion.supportWearable"
    compileOnly "com.google.android.wearable:wearable:$libraryVersion.supportWearable"
    implementation "com.android.support:support-compat:$libraryVersion.support"
    implementation "com.android.support:wear:$libraryVersion.support"

    kapt "com.github.Raizlabs.DBFlow:dbflow-processor:$libraryVersion.dbFlow"
    implementation "com.github.Raizlabs.DBFlow:dbflow-core:$libraryVersion.dbFlow"
    implementation "com.github.Raizlabs.DBFlow:dbflow:$libraryVersion.dbFlow"

    implementation "org.parceler:parceler-api:$libraryVersion.parceler"
    kapt "org.parceler:parceler:$libraryVersion.parceler"

    implementation "com.evernote:android-state:$libraryVersion.androidState"
    annotationProcessor "com.evernote:android-state-processor:$libraryVersion.androidState"

    implementation project(':shared')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"
    kapt "com.android.databinding:compiler:$androidPluginVersion"
}
